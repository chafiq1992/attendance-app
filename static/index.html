<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Attendance</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <img id="logo" src="https://cdn.shopify.com/s/files/1/0573/6726/5337/files/0df2.png?v=1697554869" alt="Company Logo" />
  <h2>ðŸ•’ Employee Attendance</h2>
  <h3 id="employeeName"></h3>

  <div class="tabs">
    <button class="tab-button active" data-tab="attendance">Attendance</button>
    <button class="tab-button" data-tab="sheet">Sheet</button>
    <button class="tab-button" data-tab="stats">Stats</button>
  </div>

  <div id="tab-attendance" class="tab-content active">
    <div id="status">Status: Not Clocked In</div>
    <div id="datetime"></div>

    <div class="section">
      <button class="clockin" onclick="showModal('clockin')">âœ… Clock In</button>
      <button class="clockout" onclick="showModal('clockout')">ðŸ•” Clock Out</button>
    </div>
    <div class="section">
      <button class="startbreak" onclick="showModal('startbreak')">ðŸ›‘ Start Break</button>
      <button class="endbreak" onclick="showModal('endbreak')">âœ… End Break</button>
    </div>
    <div class="section">
      <button class="startextra" onclick="showModal('startextra')">âž• Start Extra Hours</button>
      <button class="endextra" onclick="showModal('endextra')">ðŸ›‘ End Extra Hours</button>
    </div>

    <div id="day-log">
      <div class="log-section" id="main-log"></div>
      <div class="log-section" id="break-log"></div>
      <div class="log-section" id="extra-log"></div>
    </div>
    <div id="msg"></div>
  </div>

  <div id="tab-sheet" class="tab-content">
    <div id="sheet-table"></div>
  </div>

  <div id="tab-stats" class="tab-content">
    <div id="stats-content"></div>
    <div id="payout-section">
      <input type="number" id="payoutAmount" placeholder="Payout amount" />
      <button onclick="recordPayout()">Record Payout</button>
    </div>
    <div id="payout-history"></div>
  </div>

  <div id="modalConfirm">
    <div class="modal-content">
      <p id="modalMsg"></p>
      <div class="modal-time" id="modalTime"></div>
      <input type="number" id="inputCash" placeholder="Cash amount" style="display:none" />
      <input type="number" id="inputOrders" placeholder="Order count" style="display:none" />
      <button onclick="confirmAction()">OK</button>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
